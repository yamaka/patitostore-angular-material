<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title> Sales </mat-card-title>
        </mat-card-header>
        <mat-card-content
          class="dashboard-card-content"
          style="
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: center;
          "
        >
          <div style="font-size: 4rem">{{ dashBoard.totalSales }}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title> Sold Duckies </mat-card-title>
        </mat-card-header>
        <mat-card-content
          class="dashboard-card-content"
          style="
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: center;
          "
        >
          <div style="font-size: 4rem">{{ dashBoard.ducksQuantity }}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title> Best Selling Duckling </mat-card-title>
        </mat-card-header>
        <mat-card-content
          class="dashboard-card-content"
          style="
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: center;
          "
        >
          <div style="font-size: 2.2rem">
            {{ dashBoard.bestSellingDuck.color }} -
            {{ dashBoard.bestSellingDuck.size }}
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="3">
    <mat-grid-tile colspan="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title> Orders By Country </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <table
            mat-table
            [dataSource]="ordersByCountry"
            class="mat-elevation-z8"
          >
            <ng-container matColumnDef="sales">
              <th mat-header-cell *matHeaderCellDef>Sales</th>
              <td mat-cell *matCellDef="let order">{{ order.total }}</td>
            </ng-container>

            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef>Country</th>
              <td mat-cell *matCellDef="let order">{{ order.country }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

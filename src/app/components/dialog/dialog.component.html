<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title style="color: white">Confirmation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br />
    <div mat-dialog-content>Are you sure make this action?</div>
    <div mat-dialog-actions></div>
    <br />
    <br />
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close (click)="clickNo()">No</button>
    <div style="width: 2rem"></div>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="clickOK()">
      Ok
    </button>
  </mat-card-actions>
</mat-card>

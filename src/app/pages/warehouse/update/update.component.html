<form [formGroup]="duckForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Duck Information For Creation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-label>Color</mat-label>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Color"
              formControlName="color"
              [readOnly]="true"
            />
            <mat-error *ngIf="duckForm.controls['color'].hasError('required')">
              Color is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-label>Size</mat-label>
          <mat-form-field class="full-width">
            <mat-select placeholder="Size" formControlName="size">
              <mat-option *ngFor="let size of sizes" [value]="size">
                {{ size }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="duckForm.controls['size'].hasError('required')">
              Size is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-label>Quantity</mat-label>
          <mat-form-field class="full-width">
            <input matInput placeholder="Quantity" formControlName="quantity" />
            <mat-error
              *ngIf="duckForm.controls['quantity'].hasError('required')"
            >
              Quantity is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-label>Price</mat-label>
          <mat-form-field class="full-width">
            <input matInput placeholder="Price" formControlName="price" />
            <mat-error *ngIf="duckForm.controls['size'].hasError('required')">
              Price is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-label>Provider</mat-label>
          <mat-form-field class="full-width">
            <mat-select placeholder="Provider" formControlName="provider">
              <mat-option *ngFor="let provider of providers" [value]="provider">
                {{ provider }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="duckForm.controls['provider'].hasError('required')"
            >
              Provider is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-label>Country</mat-label>
          <mat-form-field class="full-width">
            <mat-select placeholder="Country" formControlName="country">
              <mat-option
                *ngFor="let country of countries"
                [value]="country.name"
              >
                {{ country.name }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="duckForm.controls['country'].hasError('required')"
            >
              Country is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>Choose a date of production</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="Production At"
              formControlName="productionAt"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error
              *ngIf="duckForm.controls['productionAt'].hasError('required')"
            >
              Production At is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: flex-end">
      <button mat-raised-button color="primary" type="submit">Update</button>
    </mat-card-actions>
    <br />
  </mat-card>
</form>
